<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card Design</title>
    <style>
        .card-container {
            perspective: 1000px;
            width: 300px;
            height: 200px;
            margin: 20px auto;
        }
        
        .card {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .front {
            background-color: #fff;
            transform: rotateY(0deg);
        }
        
        .back {
            background-color: #333;
            color: #fff;
            transform: rotateY(180deg);
        }
        
        .title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        
        .more-info {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .more-info:hover {
            background-color: #555;
        }
        
        .toggle-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .toggle-button:hover {
            background-color: #555;
        }
        
        .card:hover {
            transform: rotateY(180deg);
        }
        
        .flipped {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="front">
                <h2 class="title">Card 1</h2>
                <img class="image" src="C:\Users\vsrpr\OneDrive\Desktop\jpg.jpg" alt="Image">
                <button class="more-info">More Info</button>
            </div>
            <div class="back">
                <p class="description">This is the back of the card.</p>
                <button class="toggle-button">Toggle</button>
            </div>
        </div>
    </div>
    
    <script>
        const card = document.querySelector('.card');
        const toggleButton = document.querySelector('.toggle-button');
        
        toggleButton.addEventListener('click', () => {
            card.classList.toggle('flipped');
        });
    </script>
</body>
</html>
